---
- name: Bootstrap all hosts
  hosts: all
  gather_facts: false
  tasks:
    - name: Add host key to known_hosts using ssh-keyscan
      ansible.builtin.known_hosts:
        path: "~/.ssh/known_hosts"
        name: "{{ ansible_host }}"
        key: "{{ lookup('pipe', 'ssh-keyscan -T 5 -H ' + ansible_host + ' 2>/dev/null || true') }}"
      delegate_to: localhost
      run_once: false

    - name: Test connection
      raw: echo "Connected to $(hostname)"
      register: test_output
      ignore_errors: true   # don't fail whole play if one host is unreachable

    - name: Show connection result
      debug:
        msg: "{{ inventory_hostname }} => {{ test_output.stdout | default('unreachable') }}"
